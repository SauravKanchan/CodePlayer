<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodePlayer</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <style>body {
        font-family: sans-serif;
        padding: 0;
        margin: 0;
    }
    .highLightedClass {
        background-color: greenyellow;
    }

    textarea {
        height: 100%;
        resize: none;
        border-top: none;
        border-bottom: none;
        border-color: grey;
    }


    iframe {
        border: none;
    }
    .toggleButton{
        color: white;
        margin-left: 10px;margin-right: 10px

    }
    .hidden {
        display: none;
    }
        textarea{
            width: 100%;
        }


    </style>
</head>
<body>
<nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse ">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">CodePlayer</a>

    <div class="collapse navbar-collapse " id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item toggleButton btn  btn-success" id="html">
                HTML
            </li>
            <li class="nav-item toggleButton btn " id="css">
                CSS
            </li>
            <li class="nav-item toggleButton btn " id="javascript">
                JavaScript
            </li>
            <li class="toggleButton btn btn-success nav-item " id="output">
                Output

            </li>
        </ul>
    </div>
</nav>

<div id="container">
    <div class="row">
    <textarea id="htmlPanel" class=" col-sm" ><p id="paragraph">Hello World</p></textarea>
    <textarea id="cssPanel" class=" hidden col-sm">p{color:red;}</textarea>
    <textarea id="javascriptPanel" class=" hidden col-sm">document.getElementById("paragraph").innerHTML="Hello Buddy";</textarea>
    <iframe id="outputPanel" class=" col-sm"></iframe>
    </div>
</div>
<script type="text/javascript">function update() {
    $("iframe").contents().find("html").html('<html lang="en">' + '<head>' + '<meta charset="UTF-8">' + '<title>Title</title>' + '<style type="text/css">' + $("#cssPanel").val() + '</style>' + '</head>' + '<body>' + $("#htmlPanel").val() + '</body>' + '</html>');
}
function updateJs() {
    document.getElementById("outputPanel").contentWindow.eval($("#javascriptPanel").val());
}
$("iframe").contents().find("html").html($("#htmlPanel").val());
var numberOfActiePanel = 4;
$("textarea").on('change keyup paste', function () {
    update();
    if ($(this).attr("id") == "javascriptPanel") {
        updateJs();
    }
});
$(".toggleButton").hover(function () {
    $(this).addClass("highLightedClass");
}, function () {
    $(this).removeClass("highLightedClass");
}).click(function () {
    $(this).toggleClass("btn-success");
    $(this).removeClass("highLightedClass");
    $("#" + ($(this).attr("id") + "Panel")).toggleClass("hidden");
});
update(); </script>
</body>
</html>
